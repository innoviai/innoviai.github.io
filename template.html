    <script>
        function myFunction() {
            var data = [new ClipboardItem({
                "text/plain": new Blob(["https://www.facebook.com/HKFLU/videos/2680790915489621/?epa=SEARCH_BOX"], {
                    type: "text/plain"
                })
            })];
            navigator.clipboard.write(data).then(function() {
                console.log("Copied to clipboard successfully!");
                alert("Copied to clipboard successfully!");
            }, function() {
                console.error("Unable to write to clipboard. :-(");
            });
        }
    </script>
    <script>
        var n = localStorage.getItem('on_load_counter');
        if (n === null) {
            n = 0;
        }
        n++;
        localStorage.setItem("on_load_counter", n);
        nums = n.toString().split('').map(Number);
        document.getElementById('CounterVisitor').innerHTML = 'visitor count:';
        for (var i of nums) {
            document.getElementById('CounterVisitor').innerHTML += '<span class="counter-item">' + i + '</span>';
        }
        document.getElementById('CounterVisitor').innerHTML += '&nbsp;';
    </script>

    <script>
        var example = ['For Business', 'For Fashion', 'For Construction', 'For Education'];

        textSequence(0);

        function textSequence(i) {
            var div = document.getElementById("h1text");
            var count = 0;

            if (example.length > i) {
                setTimeout(function() {
                    div.innerHTML = example[i];
                    textSequence(++i);

                }, 2000); // 1 second (in milliseconds)
            } else if (example.length == i) { // Loop
                textSequence(0);


            }

        }
    </script>
